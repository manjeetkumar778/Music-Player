<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Music Player</h1>
            </header>

            <div class="player-img"></div>


            <div class="song-info">
                <div class="song-title">Select a song to play</div>
                <div class="song-artist">Artist</div>
                <div class="song-album">Album</div>
            </div>

            <div class="progress-container">
                <div class="progress"></div>
            </div>

            <div class="time-info">
                <div class="current-time">00:00</div>
                <div class="duration">00:00</div>
            </div>

            <div class="controls">
                <button id="prev-btn">‚èÆ</button>
                <button id="play-btn" class="play-btn">‚ñ∂</button>
                <button id="next-btn">‚è≠</button>
            </div>

            <div class="volume-container">
                <div class="volume-icon">üîä</div>
                <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.7">
            </div>

            <div class="playlist-container">
                <div class="playlist-header">
                    <div class="playlist-title">Playlist</div>
                    <label for="file-input" class="add-song-btn">+</label>
                    <input type="file" id="file-input" class="file-input" accept="audio/*" multiple>
                </div>
                <div class="playlist">
                    <!-- Playlist items will be added here -->
                </div>
            </div>
        </div>
        <script src="index.js"></script>
        </script>
    </body>

</html>
